<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <style>
            img[data-module="fancy-image"] {
                visibility: hidden;
            }
        </style>
    </head>
    <body style="width: 100%; height: 100%">
        <div
            style="height: 75vh; position: relative"
            data-module="home-experience"
        ></div>
        <div style="height: 100vh; width: 100vh">Scroll down</div>
        <div
            style="
                grid-column-gap: 16px;
                grid-row-gap: 16px;
                grid-template-rows: auto auto;
                grid-template-columns: 1fr 1fr;
                grid-auto-columns: 1fr;
                display: grid;
            "
        >
            <div></div>
            <div>
                <img
                    style="max-width: 100%"
                    class="image"
                    src="/assets/img/Chris.png"
                    data-object-fit="contain"
                    data-module="fancy-image"
                    data-dither-enabled
                    data-hover
                    alt=""
                />
            </div>
            <div>
                <img
                    style="max-width: 100%"
                    class="image"
                    src="/assets/img/Dustin.png"
                    data-object-fit="contain"
                    data-module="fancy-image"
                    data-dither-enabled
                    data-pixel-animation-enabled
                    data-hover
                    alt=""
                />
            </div>
            <div>
                <img
                    style="max-width: 100%"
                    class="image"
                    src="/assets/img/Chris.png"
                    data-object-fit="contain"
                    data-module="fancy-image"
                    data-pixel-animation-enabled
                    data-hover
                    alt=""
                />
            </div>
            <div>
                <img
                    style="max-width: 100%"
                    class="image"
                    src="/assets/img/Dustin.png"
                    data-object-fit="contain"
                    data-module="fancy-image"
                    data-hover
                    alt=""
                />
            </div>
        </div>
